<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>리스트로 메뉴 만들기</title>
    <style>
      #menubar {
        display: inline-block;
        background: olive;
      }
      #menubar ul {
        padding: 0;
        margin: 0px;
      }
      #menubar ul li {
        padding-left: 16px;
        padding-right: 16px;
      }
      #menubar ul li a {
        color: white;
        text-decoration: none;
      }

      #menubar ul li a:hover {
        color: violet;
      }
    </style>
  </head>
  <body>
    <nav id="menubar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Espresso</a></li>
        <li><a href="#">Cappuccino</a></li>
        <li><a href="#">Cafe Latte</a></li>
        <li><a href="#">F.A.Q</a></li>
      </ul>
    </nav>
  </body>
</html>
