<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Marquee</title>
</head>

<body>
    <h2>한국의 야생화</h2>
    <p>
    각시붗꽃<br>
    <center>
        <img src="../media/apple.png" width="100" height="100">
    </center>
    <marquee>우리 꽃을 사랑합시다.</marquee>
    <marquee
        behavior="alternate"
        direction="right"
        width="100%"
        scrollamount="10"
        bgcolor="yellow">우리 꽃을 사랑합시다.</marquee>

</body>

</html>
